<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Hoodiez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <div class="logo">
            <h1><a href="index.html">Urban Hoodiez</a></h1>
        </div>
        <div class="logo-image">
            <img src="file.png" alt="Urban Hoodiez Logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <!-- Hero Section -->
    <main>
        <section class="hero">
            <img src="file.png" alt="Urban Hoodiez Logo" class="logo">
            <h1>See our new articles</h1>
            <a href="products.html" class="button">Shop all</a>
        </section>

        <!-- Featured Products Section -->
        <section class="featured-products">
            <h2>Featured products</h2>
            <div class="products">
                <div class="product">
                    <div class="product-image">
                        <img src="black-hoodie-front.png" alt="Angel Urban Hoodie Black" class="front-image">
                        <img src="black-hoodie-back.png" alt="Angel Urban Hoodie Black Back" class="back-image">
                    </div>
                    <p>Angel Urban Hoodie Black</p>
                    <p>From 160.00 lei RON</p>
                </div>
                <div class="product">
                    <div class="product-image">
                        <img src="white-hoodie-front.png" alt="Urban Hoodie Classic White" class="front-image">
                        <img src="white-hoodie-back.png" alt="Urban Hoodie Classic White Back" class="back-image">
                    </div>
                    <p>Urban Hoodie Classic Hoodie White</p>
                    <p>From 160.00 lei RON</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Urban Hoodiez. All rights reserved.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
